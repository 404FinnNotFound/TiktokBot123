[build]
builder = "nixpacks"

[deploy]
startCommand = "python bot.py"
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10

[variables]
PYTHON_VERSION = "3.11.7"

[phases.setup]
nixPkgs = ["ffmpeg-full", "python311"]
aptPkgs = ["python3-pip", "python3-dev", "build-essential"]

[phases.install]
cmds = ["pip3 install -r requirements.txt"]

[env]
PATH = "/nix/var/nix/profiles/default/bin:/usr/local/bin:/usr/bin:/bin" 